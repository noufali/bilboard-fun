<!DOCTYPE html>
<html>

<head>
    <title>PoseNet - Camera Feed Demo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <!-- <img id="rose" src="img/Rose-Board.jpg" width=600></img> -->
    <div id="info" style='display:none'>
    </div>
    <div id="loading">
        Loading the model...
    </div>

    <div id='main'>
        <video id="video" playsinline style=" -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        display: hidden;
        ">
        </video>
        <canvas id="output" />
    </div>
    <div id="myCanvas">
      <img src="img/Rose-Board2.jpg" height=1200px></img>
      <div id="textDiv"></div>
      <canvas id="output2" />
    </div>
    <video autoplay="true" id="videoElement" style="position:absolute;z-index:99999"></video>

    <script src="camera.js"></script>
</body>

</html>
